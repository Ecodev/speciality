{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Page"/>
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="Configuration">
		<flux:form id="2columns" label="2 columns layout">
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column colPos="0" label="Main Content"/>
				</flux:grid.row>
			</flux:grid>
		</flux:form>
	</f:section>

	<f:section name="Resources">
		<f:render partial="SharedResources" section="SharedResources"/>
	</f:section>

	<f:section name="Content">
		<div class="row" role="main">
			<div class="col-md-3 col-sm-3" role="section">
				<f:render section="NavigationSub" partial="NavigationSub"  optional="TRUE" arguments="{_all}" />
			</div>
			<div class="col-md-9 col-sm-9" role="section">
				<v:page.content.render column="0"/>
			</div>
		</div>
	</f:section>

</div>
