<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	 xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:layout name="Page" />

	<f:section name="Configuration">
		<flux:form id="sidebar" label="Page with sidebar" icon="{f:uri.resource(path: 'Backend/Icons/SidebarPage.png')}">

			<!-- Options visible on the page property -->
		</flux:form>

		<!-- Grid displayed in the Page module -->
		<flux:grid>
			<flux:grid.row>
				<flux:grid.column colPos="0" name="main-content" label="Main Content"/>
				<flux:grid.column colPos="3" name="side-content" label="Sidebar Content"/>
			</flux:grid.row>
		</flux:grid>
	</f:section>

	<f:section name="Main">
		<div class="row" role="main">
			<div class="col-md-3 col-sm-3" role="section">
				<f:render section="NavigationSub" partial="NavigationSub"  optional="true" arguments="{_all}" />
			</div>
			<div class="col-md-6 col-sm-6" role="section">
				<v:content.render column="0"/>
			</div>
			<aside class="col-md-3 col-sm-3" role="complementary">
				<v:content.render column="3"/>
			</aside>
		</div>
	</f:section>

</div>
