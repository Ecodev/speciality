<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="pageheader">
            <flux:form.option.group value="Bootstrap"/>
            <flux:form.option.icon value="/{f:uri.resource(extensionName: 'speciality', path: 'Backend/Icons/Content/PageHeader.png')}"/>
            <flux:field.input name="header"/>
            <flux:field.input name="subheader"/>
        </flux:form>
    </f:section>

    <f:section name="Preview">
        <h2>{header}
            <f:if condition="{subheader}">
                <small>{subheader}</small>
            </f:if>
        </h2>
    </f:section>

    <f:section name="Main">
        <div class="page-header">
            <h1>{header}
                <f:if condition="{subheader}">
                    <small>{subheader}</small>
                </f:if>
            </h1>
        </div>
    </f:section>

</div>
