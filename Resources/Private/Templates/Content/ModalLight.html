<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content" />

    <f:section name="Configuration">
        <flux:form id="modalLight" options="{group: 'Bootstrap', Fluidcontent: {sorting: 550}, icon: '{f:uri.resource(path: \'Backend/Icons/Content/ModalLight.png\')}'}">
            <flux:form.sheet name="openbutton">
                <flux:field.input name="settings.buttonText" />
                <flux:field.input name="settings.title" />
            </flux:form.sheet>
            <flux:form.sheet name="advanced">
                <flux:field.input name="settings.additionalClassesButton" />
                <flux:field.input name="settings.additionalClassesModal" />
            </flux:form.sheet>

            <flux:form.content name="content" />

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <b>Bootstrap3: Modal Light</b><br />
        Modal Content:title: {settings.title} / buttonText: {settings.buttonText}<br />
        Modal Header: render Header: {settings.renderHeader} / Title: {settings.title}
    </f:section>

    <f:section name="Main">
        <v:variable.set name="id" value="modal-{record.uid}" />
        <button class="btn {settings.additionalClassesButton}" data-toggle="modal" data-target="#{id}">
            {settings.buttonText}
        </button>
        <div class="modal fade {additionalClassesModal}" id="{id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-{id}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <f:if condition="{settings.title}">
                            <h4 class="modal-title" id="myModalLabel-{id}">{settings.title}</h4>
                        </f:if>
                    </div>
                    <div class="modal-body">
                        <flux:content.render area="content" />
                    </div>
                </div>
            </div>
        </div>
    </f:section>

</div>
